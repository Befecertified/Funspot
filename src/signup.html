<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ifunzi</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.css">
</head>

<body>

    <!--Header-->
    <header>
        <div class="container-fluid">

            <nav class="navbar navbar-expand-lg fixed-top">
                <i class="fas fa-align-left ml-4"></i>
                <a class="navbar-brand" href="#">
                    <i class="fas fa-book-reader text-info fa-2x"></i> Read </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="input-group mx-5">
                    <div class="input-group-prepend">
                        <div class="input-group-text"> <i class="fas fa-search"></i></div>
                    </div>
                    <input type="search" class="form-control" placeholder="Search....." required>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="ml-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item active mr-4">
                            <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                        </li>
                        <li class="nav-item dropdown mr-4">
                            <div class="dropdown">
                                <a href="#" class="nav-link"><i class="fas fa-user-circle"></i></a>
                                <!-- <div class="dropdown-content">
                                    <a href="">Generic</a>
                                    <a href="">Element</a>
                                </div> -->
                            </div>
                        </li>
                        <li class="nav-item mr-4">
                            <a class="nav-link" href="login.html"><i class="fas fa-upload"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--Header-->

    <main>
        <div class="row">
            <div class="col-md-1">
                <!--aside-->
                <aside>
                    <ul>
                        <li> <i class="fab fa-ebay"></i></li>
                        <li>icon</li>
                        <li>icon</li>
                        <li>icon</li>
                        <li>icon</li>
                        <li>icon</li>
                    </ul>
                </aside>
                <!-- aside end-->
            </div>
            <div class="col-md-11 mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto my-5">
                            <div class="card-form">
                                <div class="card-title text-center">
                                    <h4>Sign Up</h4>
                                </div>
                                <div class="card-body">
                                    <form class="form-signin">
                                        <div class="form-label-group my-2">
                                            <label for="inputname">Username</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"> <i class="fas fa-user"></i></div>
                                                </div>
                                                <input type="text" class="form-control" placeholder="User Name"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-label-group my-2">
                                            <label for="inputEmail">Email</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"> <i class="fas fa-envelope"></i></div>
                                                </div>
                                                <input type="email" class="form-control" placeholder="Email Address"
                                                    required>
                                            </div>
                                        </div>

                                        <div class="form-label-group">
                                            <label for="inputPassword">Password</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"> <i class="fas fa-lock"></i></div>
                                                </div>
                                                <input type="password" class="form-control" placeholder="password"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-label-group mb-4 mt-2">
                                            <label for="inputPassword">Confirm Password</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"> <i class="fas fa-lock"></i></div>
                                                </div>
                                                <input type="password" class="form-control"
                                                    placeholder="Confirm password" required>
                                            </div>
                                        </div>

                                        
                                        <div class="row my-2">
                                            <div class="col-md-6">
                                                <a href="login.html" class="btn btn-btn btn-block text-uppercase">Sign
                                                    In</a>
                                            </div>
                                            <div class="col-md-6">
                                                <a class="btn btn-btn-bg btn-block text-uppercase"
                                                    href="signup.html">Sign Up</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->

    </main>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
